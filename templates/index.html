{% extends "base.html" %} {% block content %}

<div class="row">
    
    <div class="col-sm-4">
        <form id="upload-file-VGG16" method="post" enctype="multipart/form-data">
            <label for="imageUploadVGG16" class="upload-label">
                Choose Image...
            </label>
            <input type="file" name="file" id="imageUploadVGG16" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section-VGG16" style="display:none;">
            <div class="img-preview">
                <div id="imagePreviewVGG16">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict-VGG16">Image Predict!</button>
            </div>
        </div>

        <div class="loaderVGG16" style="display:none;"></div>

        <h3 id="resultVGG16">
            <span> </span>
        </h3>
    </div>

    
</div>

{% endblock %}
